#########################################################
## LaForge NETWORK Config
## 
## This file is unique to your competition environment.
## These values will only effect objects in this environment.
##
## ** DO NOT ATTEMPT TO RUN LAFORGE WITHOUT CONFIGURING
##    THIS FILE **
#########################################################

#########################################################
# Environment Configuration
name: {{ .Name }}

#########################################################
# Subdomain off the Config.pod.domain
subdomain: {{ .Subdomain }}

#########################################################
# CIDR of the Network
cidr: {{ .CIDR }}

#########################################################
# Is this network suppose to be fully open FWs to
# the VDI network? (Excludes public_* ports - those are)
vdi_visible: false

#########################################################
# Variables for the specific network.
variables:
  example: variable

#########################################################
# What hosts should we include in this network?
included_hosts: []