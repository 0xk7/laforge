<mat-card class="laforge-card">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>Plan</mat-card-title>
      <mat-card-subtitle>Construct a plan for a LaForge environment from your git branch</mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="example-full-width">
      <textarea class="plan-field" matInput placeholder="Please select a git branch..." readonly></textarea>
    </mat-form-field>
  </mat-card-content>
</mat-card>
