<mat-card class="laforge-card">
   <mat-card-header>
     <mat-card-title-group>
       <mat-card-title>Manage</mat-card-title>
       <mat-card-subtitle>Currently managing the <b>{{environment.Name}}</b> environment</mat-card-subtitle>
     </mat-card-title-group>
   </mat-card-header>
   <mat-card-content>
     <app-team *ngFor="let team of environment.build.teams" [team]="team"></app-team>
   </mat-card-content>
 </mat-card>
