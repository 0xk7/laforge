<div class="row">
  <div class="col-12">
    <p class="text-center">
      Are you sure you want to delete the build <code>{{ data.buildName }}</code
      >?
      <br />
      If this is correct, please type the name of the build (<code>{{ data.buildName }}</code
      >) in the textbox below.
    </p>
  </div>
  <div class="col-12">
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Build Name</mat-label>
      <input matInput type="text" #buildName (keyup)="buildNameChange(buildName.value)" />
    </mat-form-field>
  </div>
</div>
<hr />
<div class="delete-build-dialog-footer d-flex align-items-center">
  <div class="flex-fill d-flex align-items-center justify-content-around">
    <button mat-flat-button (click)="onClose()" class="mx-3 bg-light flex-fill" [disabled]="deleteLoading" [disableRipple]="deleteLoading">
      <i class="fas fa-times mr-2"></i>Cancel
    </button>
    <button
      mat-raised-button
      color="warn"
      (click)="triggerDelete()"
      class="mx-3 flex-fill"
      [disabled]="!deleteConfirmed || deleteLoading"
      [disableRipple]="!deleteConfirmed || deleteLoading"
    >
      <ng-container *ngIf="deleteLoading">
        <i class="fas fa-spinner fa-spin"></i>
      </ng-container>
      <ng-container *ngIf="!deleteLoading"> <i class="fas fa-trash-alt mr-2"></i>Delete Build </ng-container>
    </button>
  </div>
</div>
