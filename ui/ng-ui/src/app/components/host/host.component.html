<div class="host">
  <!-- <div class="host-info" (click)="toggleOptions()" #container> -->
  <div class="host-info" #container>
    <div
      class="host-status-icon"
      [ngClass]="'text-' + getStatusColor()"
    >
      <i class="fas fa-1x"
        [ngClass]="'fa-' + getStatusIcon()"
      ></i>
    </div>
    <div class="host-preview">
      <span class="host-hostname">{{title}}</span>
    </div>
  </div>
</div>
