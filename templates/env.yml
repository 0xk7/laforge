#########################################################
## LaForge LF_ENV Config
## 
## This file is unique to your competition environment.
## These values will only effect objects in this environment..
##
## ** DO NOT ATTEMPT TO RUN LAFORGE WITHOUT CONFIGURING
##    THIS FILE **
#########################################################

#########################################################
# Environment Configuration
name: {{ .Name }}
prefix: {{ .Prefix }}
#########################################################

#########################################################
# IP Configuration
ip_whitelist:
- 127.5.5.5
#########################################################

#########################################################
# AWS Configuration
aws_config:
  cidr: 10.5.0.0/16
  region: us-west-2
  zone: us-west-2a
#########################################################

#########################################################
# Google Cloud Configuration
gcp_config:
  cidr: 10.5.0.0/16
  region: us-west1
  zone: us-west1-a
#########################################################

#########################################################
# Misc. Variables
variables:
  example: variable
#########################################################

#########################################################
# Pod Count
pod_count: 0
#########################################################

#########################################################
# Pod Configuration
pod:

  #######################################################
  # Pod Domain
  domain: grandchasm.com

  #######################################################
  # Jump Hosts
  jump_hosts:
    windows:
      ami: ""
      count: 0
      size: ""
    kali:
      ami: ""
      count: 0
      size: ""
    dns:
      ami: ""
      size: ""

  #######################################################
  # Pod Variables
  variables:
    example: variable

  #######################################################
  # Networks & Hosts 
  networks:
  - cidr: ""
    name: ""
    subdomain: ""
    provider: ""
    variables:
      example: variable
    hosts:
    - hostname: ""
      last_octet: 0
      internal_cnames: []
      has_public_ip: false
      external_cnames: []
      instance_size: ""
      scripts: []
      security_groups: []
      admin_password: ""
      user_groups: []
      variables:
        example: variable
